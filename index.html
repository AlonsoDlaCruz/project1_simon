<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Oswald&family=Reem+Kufi+Ink&display=swap" rel="stylesheet">     
    <link rel="stylesheet" href="./styles.css">
    <link href="./index.js">
    <title>Simon Game</title>
</head>
<body>
    <header>
        <h1>THE SIMON GAME</h1>
    </header>
    <div class="game">
        <div class="left">
            <h2>Difficulty</h2>
            <div class="difficulty">
                <div class="level"></div>
                <div class="level"></div>
                <div class="level"></div>
            </div>
            <br>
            <h2>Historie Score</h2>
            <div class="historie">
            </div>
        </div>

        <div class="simon">
            <button class="circle">
                circle
            </button>
            <button class="b-green">
                green
            </button>
            <button class="b-red">
                red
            </button>
            <button class="b-blue">
                blue
            </button>
            <button class="b-yellow">
                yellow
            </button>
        </div>

        <div class="right">
            <h2>Lives</h2>
            <div class="lives">
            </div>
            <div class="main">
                <button type="button">Start</button> 
                <h2>Level</h2>
                <div class="level">
                </div>
            </div>
        </div>
        <div class="ads">
            <p>mujeres calientes cerca</p>
        </div>
    </div>


       
     <!-- Good luck! -->

    <script src="./index.js"></script>
</body>
</html>
